<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Research Lab</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
</head>
<body>
    <!-- Header with Navigation -->
    <div id="header-container"></div>

    <!-- Gallery Page Content -->
    <main id="gallery-page">
        <section>
            <div class="container">
                <h2>Gallery</h2>
                <p style="text-align: center; max-width: 800px; margin: 0 auto 40px;">Explore our gallery showcasing images from our research activities, lab events, and team collaborations.</p>

                <!-- Image Grid -->
                <div class="image-grid">
                    <div class="image-card">
                        <img src="/api/placeholder/400/300" alt="Event 1">
                        <div class="image-card">
                            <h3>Lab Event 1</h3>
                            <p>Description of the event or activity.</p>
                        </div>
                    </div>
                    <div class="image-card">
                        <img src="/api/placeholder/400/300" alt="Event 2">
                        <div class="image-card">
                            <h3>Lab Event 2</h3>
                            <p>Description of the event or activity.</p>
                        </div>      
                    </div>
                    <div class="image-card">  
                        <img src="/api/placeholder/400/300" alt="Event 3">
                        <div class="image-card">  
                            <h3>Lab Event 3</h3>
                            <p>Description of the event or activity.</p>
                        </div>
                    </div>
                </div> 
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer-container"></div>
</body>
</html>
